

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="form-row">

      <div class="col-md-10">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="item">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button type="button" class="btn btn-success btn-block" (click)="onSearch()">Search <span class="fa fa-search"></span></button>
        </div>

      </div>

    </div>
  </div>
</div>
